# jammit configuration
#   for more info: http://documentcloud.github.com/jammit/#configuration

package_assets:      on
embed_assets:        on
compress_assets:     on
gzip_assets:         on
package_path:        assets

template_function:   Handlebars.compile
template_namespace:  window.templates
template_extension:  html.mustache

# TODO: switch to uglify minifier after next jammit release
javascript_compressor: closure
compressor_options:
  compilation_level: SIMPLE_OPTIMIZATIONS

javascripts:
  common:
    - public/javascripts/vendor/jquery.backstretch.min.js
    - public/javascripts/vendor/underscore.js
    - public/javascripts/vendor/backbone.js
    - public/javascripts/vendor/handlebars-0.9.0.pre.4.js
    - public/javascripts/vendor/jquery.mapkey.js
    - public/javascripts/vendor/tooltip.js
  login:
    - public/javascripts/login.js
  application:
    - app/views/application/*.mustache
    - public/javascripts/models/*.js
    - public/javascripts/ui/application/*.js
    - public/javascripts/application.js
  player:
    - app/views/player/*.mustache
    - public/javascripts/models/jukebox.js
    - public/javascripts/ui/player/*.js
    - public/javascripts/player.js

stylesheets:
  common:
    - public/stylesheets/styles.css
